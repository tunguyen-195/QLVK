	   <!-- begin login form -->
	   
	   
    <div class="modal-login" id="js-modal-login"> 
        <form class="validate-form" name='f' th:action="@{/j_spring_security_check}" method="POST" target="_top">
            <div class="modal-login-form js-modal-Bubble" onclick="preventBubble">

                <div class="modal-header">
                    <i class="modal-login-icon fa-solid fa-dagger"></i>
                    <h4 class="modal-QLVK">Quản lý Vũ khí - Vật liệu nổ - Công cụ hỗ trợ</h4>
                </div>

                <div class="modal-body clearfix">

                    <div class="col-full">
                        <div class="input-container">
                            <input type="text" class="modal-input-register" id="username" name="username" placeholder="Tên đăng nhập" required>
                            <label for="username" class="modal-register-label">
                                <i class="modal-user-item fa-solid fa-user"></i>
                                Tài Khoản
                        </label>
                        </div>
                    </div>

                    <div class="col-full">
                        <div class="input-container">
                        	<!-- pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=_-])(?=\S+$).{8,}$" -->
                            <input type="password" class="modal-input-register js-input-pass" id="password" name="password" placeholder="Mật khẩu" required>
                            <label for="password" class="modal-register-label">
                                <i class="modal-pwd-item fa-solid fa-lock"></i>
                                 Mật khẩu
                            </label>
                        </div>
                    </div>


                    <div class="row modal-btn">
                        <label><input type="checkbox" name="checkbox-02" class="blue" onclick="showPass()" /><span>Hiển thị Mật khẩu</span></label>                              
                    </div>
                    

                    <input class="modal-login-button" formmethod="post" type="submit" value="Đăng nhập">
        
                    <p class="modal-register-link"><a href="#" onclick="showModal(document.getElementById('js-modal-register'))">Đăng ký </a>tài khoản</p>
                </div>

            </div>
            
            		<div th:if="${#request.getParameter('error') == 'true'}">
						<span style = "color:red">[[#{login.loginError}]]</span>
						<span style = "color:red" th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
							[[#{login.loginError}]]
						</span>
					</div>
            
        </form>
    </div>
